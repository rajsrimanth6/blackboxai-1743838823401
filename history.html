<!DOCTYPE html>
<html>
<head>
    <title>Vaahan Scan - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .history-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .empty-state {
            background-color: rgba(249, 250, 251, 0.7);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-car text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Vaahan Scan</h1>
            </div>
            <a href="dashboard.html" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                <i class="fas fa-plus"></i>
                <span>New Scan</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Scan History</h2>
                <div class="relative">
                    <select id="filter" class="appearance-none bg-white border border-gray-300 rounded-lg pl-3 pr-8 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Scans</option>
                        <option value="fake">Fake Vehicles</option>
                        <option value="genuine">Genuine Vehicles</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Empty state -->
                <div id="emptyState" class="col-span-full empty-state rounded-xl p-8 text-center">
                    <i class="fas fa-history text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-500 mb-2">No scan history yet</h3>
                    <p class="text-gray-400 mb-4">Your vehicle scans will appear here</p>
                    <a href="dashboard.html" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200">
                        <i class="fas fa-plus mr-2"></i>
                        Perform First Scan
                    </a>
                </div>

                <!-- History cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
