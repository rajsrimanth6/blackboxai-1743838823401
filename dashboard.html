<!DOCTYPE html>
<html>
<head>
    <title>Vaahan Scan - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dropzone {
            transition: all 0.3s ease;
        }
        .dropzone.active {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        .result-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-car text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Vaahan Scan</h1>
            </div>
            <a href="history.html" class="flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Vehicle Image</h2>
                    <div id="dropzone" class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer">
                        <input type="file" id="imageInput" accept="image/*" class="hidden" />
                        <label for="imageInput" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-3"></i>
                            <p class="text-gray-600 mb-1">Drag & drop your vehicle image here</p>
                            <p class="text-sm text-gray-500">or click to browse files</p>
                        </label>
                    </div>
                    <div id="previewContainer" class="mt-4 hidden">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-medium text-gray-700">Image Preview</h3>
                            <button id="removeImage" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i> Remove
                            </button>
                        </div>
                        <img id="preview" class="w-full h-64 object-contain rounded-lg border border-gray-200" alt="Vehicle image preview" />
                    </div>
                    <button id="submitBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-200 flex items-center justify-center space-x-2 hidden">
                        <i class="fas fa-search"></i>
                        <span>Analyze Vehicle</span>
                    </button>
                </div>
            </div>

            <div id="results" class="hidden">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
                        <div id="loading" class="hidden text-center py-8">
                            <i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-3"></i>
                            <p class="text-gray-600">Analyzing vehicle image...</p>
                        </div>
                        <div id="resultDetails" class="space-y-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
